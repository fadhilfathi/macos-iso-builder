name: Publish macOS Release

permissions:
  contents: write    # gives write permission to repo contents (needed to create release & upload)
  # Add others if needed (e.g., actions: write, packages: write)

on:
  push:
    tags:
      - "v1.0.0"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-iso
          path: ./release-artifact

      - name: Create GitHub Release and upload ISO
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v1.0.0 ./release-artifact/*.iso \
            --title "v1.0.0" \
            --notes "Automated release with macOS ISO"
