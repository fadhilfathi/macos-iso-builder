name: Publish Release v1.0.0

# Can be triggered manually or automatically after build
on:
  workflow_run:
    workflows:
      - "Build macOS Installer ISO/DMG image"
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write   # REQUIRED for creating releases

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # If triggered manually, skip download-artifact (assume files are in ./)
      - name: Download build artifacts if workflow_run triggered
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          path: ./release-artifact

      - name: List files to publish (debug)
        run: |
          echo "Files to be uploaded:"
          if [ -d ./release-artifact ]; then
            find ./release-artifact -type f
          else
            find ./ -maxdepth 1 -type f -name "*.iso" -o -name "*.dmg.img"
          fi

      - name: Create or update GitHub Release v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create release if it does not exist
          gh release create v1.0.0 \
            --title "v1.0.0" \
            --notes "Automated macOS installer image release" \
            --latest || true

          # Upload ISO / DMG files
          if [ -d ./release-artifact ]; then
            gh release upload v1.0.0 ./release-artifact/**/* --clobber
          else
            gh release upload v1.0.0 ./*.iso ./*.dmg.img --clobber
          fi
