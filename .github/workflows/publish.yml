name: Publish Release v1.0.0

on:
  workflow_run:
    workflows:
      - "Build macOS Installer ISO/DMG image"
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # Always checkout repo â€” required for gh release
      - name: Checkout repository
        uses: actions/checkout@v5

      # Download build artifacts if triggered automatically
      - name: Download build artifacts
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          path: ./release-artifact

      # List files for debugging
      - name: List files to be uploaded
        run: |
          echo "Files to be uploaded:"
          if [ -d ./release-artifact ]; then
            find ./release-artifact -type f
          else
            ls -1 ./*.iso ./*.dmg.img 2>/dev/null || echo "No ISO or DMG files found in ./"
          fi

      # Create or update GitHub Release
      - name: Create or update GitHub Release v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # create release if not exists
          gh release create v1.0.0 \
            --title "v1.0.0" \
            --notes "Automated macOS installer image release" \
            --latest || true

          # Upload files safely
          if [ -d ./release-artifact ]; then
            gh release upload v1.0.0 ./release-artifact/**/* --clobber || echo "No files uploaded from release-artifact"
          else
            gh release upload v1.0.0 ./*.iso ./*.dmg.img --clobber || echo "No ISO/DMG files found in ./"
